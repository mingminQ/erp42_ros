name: docker-build
description: Build and test Docker image for erp42-ros:humble

on:
  push:
    branches: [ humble ]
  pull_request:
    branches: [ humble ]

jobs:
  docker-build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t erp42-ros:humble .