name: docker-build
description: Build and test Docker image for erp42-ros:humble

on:
  push:
    branches: [ humble ]
  pull_request:
    branches: [ humble ]

jobs:
  docker-build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('docker/Dockerfile', 'src/**') }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Run docker build script with cache
      run: |
        chmod +x docker_build.sh
        export DOCKER_BUILDKIT=1
        export BUILDX_CACHE_FROM="type=local,src=/tmp/.buildx-cache"
        export BUILDX_CACHE_TO="type=local,dest=/tmp/.buildx-cache-new,mode=max"
        ./docker_build.sh

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache